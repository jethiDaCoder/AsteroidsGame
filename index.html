<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game By Jeff</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    Press up arrow to accelerate forward
		    <br> Press left arrow to rotate to the left
		    <br> Press right arrow to rotate to the right
		    <br> Press down arrow to jump into hyperspace (Stop moving and randomly teleport to a location)
	    </footer>
	</body>
</html>
